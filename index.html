<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style-login.css">
    <link rel="website icon" href="./src/assets/img/icon-web.png">
    <title>inicio | NOÉ</title>
</head>
<body>
    <main id="hero">
        <div class="card">
            <section id="logo">
                <a href="./index.html"><img src="./src/assets/img/logo-light.png" alt="logo"></a>
            </section>

            <section id="form">
                <p>
                    <label for="user">User</label>
                    <input type="text" id="user" placeholder="Seu Id">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Sua Senha">
                    <h3>não tem uma conta? | <a href="#">criar</a></h3>
                </p>
            </section>
            <section id="btn">
                <button id="loginButton" type="submit">Login</button>
            </section>
            <p id="errorMsg" style="color:red;"></p>
        </div>

        <p id="user-msg" style="color:#fff;">User: admin | Senha: admin</p>
    </main>
    <script src="./src/js/login.js"></script>
</body>
</html>
